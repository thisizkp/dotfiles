    background: '#fafafa'
    foreground: '#6a6a6a'

  normal:
    black:      '#6a6a6a'
    red:        '#e05661'
    green:      '#1da912'
    yellow:     '#eea825'
    blue:       '#118dc3'
    magenta:    '#9a77cf'
    cyan:       '#56b6c2'
    white:      '#fafafa'

  bright:
    black:      '#848484'
    red:        '#e88189'
    green:      '#25d717'

import:
  - ~/.config/alacritty/colorschemes/gruvbox-light.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 2
    y: 2
  startup_mode: Fullscreen 
  dynamic_title: true
  option_as_alt: Both 

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: MonoLisa 
    style: Regular

  bold:
    family: MonoLisa 
    style: Bold

  italic:
    family: MonoLisa 
    style: Regular Italic

  bold_italic:
    family: MonoLisa 
    style: Bold Italic

  size: 13

draw_bold_text_with_bright_colors: false

selection:
  save_to_clipboard: true 

live_config_reload: true

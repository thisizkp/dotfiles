import:
  - ~/.config/alacritty/colorschemes/gruvbox-light.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 4
  startup_mode: Windowed
  dynamic_title: true
  option_as_alt: Both 

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: "JetBrainsMono Nerd Font Mono" 
    style: Regular

  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: Bold

  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: Regular Italic

  bold_italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: Bold Italic

  size: 14

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true 

live_config_reload: true
